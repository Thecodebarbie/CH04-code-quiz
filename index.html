<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Titan+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>


        <nav>
            <h3 class="view-high"><a href="#" id="view-highscore-link">View Highscore</a></h3>
            <h2 class="nav-coding"><a href="#" id="start-quiz-link">Coding Quiz</a></h2>
            <h3>Time: <span id="timer"></span></h3>
        </nav>

    </header>

    <main>
        <section id="intro" class="quiz-home">
            <h1>Coding Quiz Challenge</h1>
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="toggle">
                <div class="bars" id="bar1"></div>
                <div class="bars" id="bar2"></div>
                <div class="bars" id="bar3"></div>
            </label>
            <P>Let your code speak volumes! Are you up for the coding challeng</P>
            <button id="start-quiz">Start Quiz</button>
        </section>


        <section class="hide" id="question-section">
            <h1 id="question-title">Q1</h1>
            <ol id="choice-list">

            </ol>
            <label id="message"></label>
        </section>
        <section class="hide" id="initial-input">
            <h1>Challenge Completed!</h1>
            <p>Your Score is <span id="score">22</span></p>
            <label for=""></label> <input type="text" id="enter-initials" placeholder="Enter Initials">
            <button id="submit"> Submit </button>
        </section>
        <section class="hide" id="highscore">
            <ol>

            </ol>
            <button id="goback-btn">New Game</button>
            <button id="clearHighscore">Clear Highscore</button>
        </section>
    </main>
    <script src="./assets/js/questionData.js "></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
